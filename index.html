<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="/script.js"></script>
    <title>Recipe App</title>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://www.themealdb.com/images/ingredients/Lime.png"
              alt=""
            /><span>Lime</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview"
              alt=""
            /><span>Carbonara</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com//images//media//meals//wxywrq1468235067.jpg"
              alt=""
            /><span>Tart</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com//images//media//meals//xvsurr1511719182.jpg"
              alt=""
            /><span>Veggiesoup</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <div class="meal">
          <div class="meal-header">
            <span class="random">Random Recipe</span>
            <img
              src="https://www.themealdb.com//images//media//meals//xvsurr1511719182.jpg"
              alt=""
            />
          </div>
          <div class="meal-body">
            <h4>Veggiesoup</h4>
            <button class="fav-btn">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
